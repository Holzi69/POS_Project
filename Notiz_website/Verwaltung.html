<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteX-Notizverwaltung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Benutzerdefinierte CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="Note.png" alt="Note Logo" style="height: 40px; width: auto;" >
            NoteX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/health">Serverstatus</a>
                </li>
            </ul>
        </div>       
    </nav>

    <header class="jumbotron jumbotron-fluid text-center text-white bg-primary">
        <div class="container">
            <h1 class="display-4">Willkommen bei NoteX</h1>
            <p class="lead">Verwalten Sie Ihre Notizen einfach und effizient</p>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Neue Notiz hinzufügen</h2>
        <form id="noteForm" class="mb-4">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Inhalt:</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
            <button id="downloadNotes" class="btn btn-secondary">Notizen herunterladen</button>
        </form>
        
    </div>

    <div class="container mt-5">
        <h2>Notizen</h2>
        <div id="notes" class="row"></div>
    </div>
    
    <!-- Bootstrap JS und jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Ihr JavaScript-Code zum Abrufen, Anzeigen und Hinzufügen von Notizen -->
    <script src="script.js"></script>
    <!-- JavaScript-Code zum Herunterladen der Notizen -->
    <script src="download.js"></script>
</body>
</html>

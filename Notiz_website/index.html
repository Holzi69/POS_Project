<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizenverwaltung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Benutzerdefinierte CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Notizenverwaltung</a>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8090/health">Serverstatus</a>
        </li>
    </nav>

    <div class="container mt-5">
        <h2>Neue Notiz hinzufügen</h2>
        <form id="noteForm">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Inhalt:</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
    </div>

    

    <div class="container mt-5">
        <h2>Notizen</h2>
        <div id="notes"></div>
    </div>
    
    <!-- Bootstrap JS und jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Ihr JavaScript-Code zum Abrufen, Anzeigen und Hinzufügen von Notizen -->
    <script src="script.js"></script>
</body>
</html>
